  <head>
    <meta charset="utf-8">

      content="Soy un desarrollador web interesado en ayudarte a impulsar y hacer crecer tu idea o negocio con una página web única y llamativa para las personas y que este disponible en diferentes tipos de dispositivos." />
    <meta name="robots" content="index" />
    <meta name="robots" content="follow" />

    <meta name="keywords"
      content="porfolio,portafolio, portfolio, desarrollador web, front-end, Frontend, developer,programador , programador web, pagina web" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="website" />
    <meta property="og:title" name="twitter:title" content="Portafolio - Angel Mora" />
    <meta property="og:image" name="twitter:image"
      content="https://res.cloudinary.com/angelmora/image/upload/v1643739680/proyects/yo_c19q4r.jpg" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://kit.fontawesome.com/359d976046.js" crossorigin="anonymous"></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', function () {
        const navToggle = document.querySelectorAll(".nav-toggle")[0];
        const navMenu = document.querySelectorAll(".navbar-ul")[0];
        const navlinks = document.querySelectorAll(".nav-link");
        for (var i = 0; i < navlinks.length; i++) {
          navlinks[i].addEventListener("click", function () {
            if (navMenu.classList.contains("nav-menu_visible")) {
              navMenu.classList.remove("nav-menu_visible")
            }
          });
        }
        navToggle.addEventListener("click", function () {
          navMenu.classList.toggle("nav-menu_visible");
          if (navMenu.classList.contains("nav-menu_visible")) {
            navToggle.setAttribute("aria-label", "Cerrar menú");
          } else {
            navToggle.setAttribute("aria-label", "Abrir menú");
          }
        });
        window.addEventListener('scroll', function () {
          var titles = document.querySelectorAll('.fade_left');
          var menu = document.querySelectorAll('.fa-bars')[0];
          for (var i = 0; i < titles.length; i++) {
            var altura = window.innerHeight / 1.3;
            var distancia = titles[i].getBoundingClientRect().top;
            titles[i].classList.add('transform_left');
            if (distancia <= altura) {
              titles[i].classList.add('aparecer');
            } else {
              titles[i].classList.remove('aparecer');
            }
          }
          if (menu.className === "topnav") {
            menu.classList.add("responsive");
          } else {
            menu.classList.remove("responsive");
          }
        });
      });
    </script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
